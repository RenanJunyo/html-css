<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table{
            border-collapse: collapse;
            width: 350px;
            height: 30px;
        }
        
        td{
            border: 1px black solid;
            padding: 5px;  
        }
    
    </style>
</head>
<body>
    <h1>Minha primeira tabla</h1>
    <!--HIERARQUIA DE TABELA (simples)
        Tables = Tabelas
            TABLE ROW = Linhas de Tabela
            TABLE HEADER = CabeÃ§alho de Tabela
            TABLE DATA = Dados de Tabela-->
    <table>
        <tr>
            <td>A1</td>        
            <td>A2</td>    
            <td>A3</td>
            <td>A4</td>        
            <td>A5</td>    
            <td>A6</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
            <td>B5</td>
            <td>B6</td>
        </tr>
    </table>

</body>
</html>
