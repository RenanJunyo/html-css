<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        width: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.2em;
    }
    table{
        width: 700px;
        height: 200px;
        border-collapse: collapse;

    }

    th, td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }

    thead{
        background-color: gray;
        color: white;
        font-weight: bolder;
        text-align: center;
    }

    .esquerda{
        text-align: left;

    }

</style>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="row">Área</th>
                <th rowspan="2" scope="row">Disciplina</th>
                <th colspan="2" scope="rowgroup">Notas</th>
                <th rowspan="2" scope="row">Média</th>
            </tr>

            <tr>
                <th scope="row">Notas 1</th>
                <th scope="row">Notas 2</th>
            </tr>
        </thead>
        <thead>
            
            
            
            
            
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="colgroup">Exatas</th>
                <td>Matemática</td>
                <td>7.5</td>
                <td>8.0</td>
                <td>15.5</td>
            </tr>

            <tr>    
                <td>Física</td>
                <td>6.5</td>
                <td>6.9</td>
                <td>13.4</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>8.5</td>
                <td>9</td>
                <td>17.5</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>5.0</td>
                <td>5.0</td>
                <td>10.0</td>
            </tr>
        </tbody>

        <thead>
            <th colspan="4" class="esquerda" scope="col">Média de Exatas</th>
            <td>56,4</td>
        </thead>

        <tbody>
            <tr>
                <th rowspan="2" scope="colgroup">Humanas</th>
                <td>Historia</td>
                <td>7.5</td>
                <td>7.0</td>
                <td>14.5</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>7.0</td>
                <td>7.0</td>
                <td>14.0</td>
            </tr>
        </tbody>

        <thead>
            <th colspan="4" class="esquerda" scope="col">Média de Humanas</th>
            <tr>
                <td>38.5</td>
            </tr>
        </thead>






    </table>
</body>
</html>
